{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% load socialaccount %}
{% load account %}

<center><h1> Login </h1></center>
<center><form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button style="height: 35px; width: 185px;" type="submit">Login</button>
    <div>
        <button style="height: 35px; width: 185px;" onclick="location.href = '/account/signup' ">Sign Up</button>
    </div>
    <div class="col s12 m6 offset-m3 center-align">
        <a class="oauth-container btn darken-4 white black-text" href="{% provider_login_url 'google' %}" style="text-transform:none">
            <div class="left">
                <img width="20px" style="margin-top:7px; margin-right:8px" alt="Google sign-in" 
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
            </div>
            Login with Google
        </a>
    </div>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    
</form></center>

{% load static %}


{% endblock %}
