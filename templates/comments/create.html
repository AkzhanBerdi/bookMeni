{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'add_comment' article.pk %}" method="POST" style="width: 30rem;" class="mt-5">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="{{ form.text.id_for_label }}">{{ form.text.label }}</label>
            <textarea class="form-control" name="text" id="{{ form.text.id_for_label }}" rows="4"></textarea>
        </div>

        <input type="submit" class="btn btn-success" value="Оставить комментарий">
    </form>
{% endblock %}
