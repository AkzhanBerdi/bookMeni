<!DOCTYPE html>
{% load socialaccount %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar fixed-top bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Book Meni</a>
          {% if user.is_authenticated %}
            <p>Welcome, You are logged in as {{ user.username }}</p>
            <p><a class="navbar-brand" href="{% url 'account_logout' %}?next={{ request.path }}">Log Out</a></p>
          {% else %}
          <p>You are not Logged In</p>
          <a class="navbar-brand" href="{% url 'account_login' %}?next={{ request.path }}">Log in / Sign up</a>
          {% endif %}
        </div>
    </nav>

    <main>
      <div class="container">
        {% block content %} 
        {% endblock %}
      </div>
    </main>

</body>
</html>
