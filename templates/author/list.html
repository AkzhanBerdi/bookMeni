{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="list-group">
            {% for user in users %}
                    <a href="{% url 'profile' user.id %}" class="list-group-item list-group-item-action">{{ username }}</a>
            {% endfor %}
        </div>
    </div>
</div>

{% if is_paginated %}
    {% include 'partial/pagination.html' %}
{% endif %}
{% endblock %}
